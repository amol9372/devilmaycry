<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
   
        <title>Bootstrap 101 Template</title>

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">

        <style>
            .container {
                max-width: 100%;
                width: 100%;
            }
            .logo {
                text-align: center;
                padding: 15px;
            }
            .carousel-control-next, .carousel-control-prev {
                opacity: 1
            }
            .carousel-control-next-icon, .carousel-control-prev-icon {
                background-color: #124c91;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <img src="http://www.espire.com/-/media/feature/identity/logo.png?h=76&w=101&la=en&hash=5C02FB870E77014A8E0FF7449D833852A1FBE517" alt="espire Logo">
            </div>
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" id="reportContainer1">
                        <!-- <img src="img/slide1.jpg" class="d-block w-100" alt="..."> -->
                    </div>
                    <div class="carousel-item" id="reportContainer2">
                        <!-- <img src="img/slide2.jpg" class="d-block w-100" alt="..."> -->
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    </body>
</html>
