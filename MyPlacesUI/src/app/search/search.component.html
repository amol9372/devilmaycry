<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Country" aria-label="Country" [matAutocomplete]="auto" [formControl]="stateCtrl">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let state of filteredCountries | async" [value]="state.country">
        <span>{{state.country}}</span>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
